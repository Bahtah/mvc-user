    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>

<div class="container">

    <h1 class="text-center bg-warning">UPDATE USER</h1>

    <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="ID" class="form-label">ID</label>
            <input readonly type="number" th:field="*{id}" id="id" class="form-control"  aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your id with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">NAME</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">AGE</label>
            <input type="number" th:field="*{age}" id="age" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">UPDATE USER</button>
    </form>
