<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>

<div class="container">

    <h1 class="text-center bg-warning">ALL USERS</h1>

    <table class="table bg-dark text-white">
        <tr>
            <th> User Id</th>
            <th> User Age</th>
            <th> User Name</th>
        </tr>

        <div th:each="user : ${users}" >

            <tr>
                <td>
                    <p th:text="${user.id}"></p>
                </td>
                <td>
                    <p th:text="${user.age}"></p>
                </td>
                <td>
                    <p th:text="${user.name}"></p>
                </td>

                <td>
                    <form th:action="@{/user-delete/{id}(id=${user.id})}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger" data-toggle="modal"
                                data-target="#deleteModal">DELETE
                        </button>
                    </form>
                </td>

                <td>
                    <a button type="button" class="btn btn-info" th:href="@{user-update/{id}(id=${user.id})}">EDIT</button></a>
                </td>

            </tr>
        </div>

    </table>
    <a button type="button" class="btn btn-primary" href="/user-create">CREATE USER</button></a>
</div>

</body>
</html>
