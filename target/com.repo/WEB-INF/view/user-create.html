<body>

<div class="container">

    <h1 class="text-center bg-warning">CREATE USER</h1>

    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">NAME</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"  aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">AGE</label>
            <input type="number" th:field="*{age}" id="age" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">CREATE USER</button>
    </form>
